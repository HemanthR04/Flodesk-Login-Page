<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <img class="logo-img" src="assets/flodesk.jpg" alt="">
        <div class="heading">Welcome back!</div>
        <div class="input-container">
            <input type="email" name="" id="email" placeholder="Enter you email" class="input-box">
            <input type="password" name="" id="password" placeholder="Enter you password" class="input-box">
        </div>
        <button class="login-btn">Log in to Flodesk</button>
        <p class="sign-up">Not a member? <a href="#" class="password-link">Sign up</a></p>
        <a href="#" class="password-link">Forgot your password?</a>
        <div class="footer">
            <p class="footer-text">By continuing you agree to Flodesk's <a href="#" class="conditions">terms</a></p>
            <p class="footer-text">and acknowledge you've read our <a href="#" class="conditions">privacy policy</a></p>
        </div>
    </div>
</body>
</html>
